<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal portfolio site showcasing projects in a horizontal scrolling gallery" />
    <title>mushpot</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="/images/Whodiss.webp" fetchpriority="high" />
    <link rel="preload" as="image" href="/images/1040.webp" />
    
    
    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//web.archive.org" />
    <link rel="dns-prefetch" href="//web-static.archive.org" />
    
    <!-- Preconnect to archive.org for faster loading -->
    <link rel="preconnect" href="https://web.archive.org" />
    <link rel="preconnect" href="https://web-static.archive.org" />
    
    <!-- Prefetch the iOS 5 Wayback Machine page for faster loading -->
    <link rel="prefetch" href="https://web.archive.org/web/20111012202757/http://www.apple.com/ios/features.html#twitter" />
    
    <!-- Inline critical CSS will be added by Vite -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
